<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as controller">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="searchTerm">
    </div>

    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="controller.showMenuCategories();">Narrow It Down For Me!</button>
    </div>

   <div class="menuItems" ng-show="controller.isVisible">
       <ul>
           <li ng-repeat="item in controller.menuItems">
               <a href="" ng-click="controller.logMenuItems(item.short_name);">({{ item.short_name }})</a> {{ item.name }}
               <button>Don't want this one!</button>
           </li>
       </ul>
   </div>
    <!-- found-items should be implemented as a component -->
    <found-items class="menuItems" ng-show="controller.isVisible"
                 found-items="controller.menuItems"
                 on-remove="controller.removeItem(index)"></found-items>
  </div>

</body>
</html>
